<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Realtime Location Tracking</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
    #controls { padding: 10px; }
  </style>
</head>
<body>
  <div id="controls">
    <input id="room" placeholder="Enter Room ID" />
    <button onclick="joinRoom()">Join</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCn1K76GDbRiXN6_n3yNBgzvb6taUXGOVM",
      authDomain: "tracking-bb8db.firebaseapp.com",
      databaseURL: "https://tracking-bb8db-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tracking-bb8db",
      storageBucket: "tracking-bb8db.firebasestorage.app",
      messagingSenderId: "376993985667",
      appId: "1:376993985667:web:bb7dfb60f76c9ba5f8d7b6",
      measurementId: "G-DLP0C73TCP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let roomId = null;
    let myId = Math.random().toString(36).substring(2, 9);
    let markers = {};

    // Icon cho mình
    const myIcon = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/149/149071.png",
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    });

    // Icon cho người khác
    const otherIcon = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    });

    function joinRoom() {
      roomId = document.getElementById('room').value;
      if (!roomId) return alert("Enter a room ID");

      // Lắng nghe dữ liệu từ Firebase
      onValue(ref(db, 'rooms/' + roomId), snapshot => {
        const data = snapshot.val();
        if (!data) return;

        for (let deviceId in data) {
          const { lat, lon } = data[deviceId];
          if (!lat || !lon) continue;

          if (markers[deviceId]) {
            markers[deviceId].setLatLng([lat, lon]);
          } else {
            if (deviceId === myId) {
              markers[deviceId] = L.marker([lat, lon], { icon: myIcon }).addTo(map).bindPopup("You");
            } else {
              markers[deviceId] = L.marker([lat, lon], { icon: otherIcon }).addTo(map).bindPopup("Friend");
            }
          }
        }
      });

      // Cập nhật vị trí bản thân
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          set(ref(db, 'rooms/' + roomId + '/' + myId), { lat, lon });
        });
      } else {
        alert("Geolocation not supported");
      }
    }

    window.joinRoom = joinRoom;
  </script>
</body>
</html>

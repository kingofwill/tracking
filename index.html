<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bản đồ bạn bè</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    #friendList {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 999;
    }
    #friendList label {
      display: block;
      margin: 5px 0;
    }
  </style>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDUn14JJgslNJ7dQykUVvbgvlNTs7ynCkc",
      authDomain: "your-app.firebaseapp.com",
      databaseURL: "https://your-app.firebaseio.com",
      projectId: "your-app",
      storageBucket: "your-app.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let map, directionsService, directionsRenderer;
    let userMarker = null;
    let friendMarkers = {};
    let selectedFriend = null;

    // Cập nhật danh sách bạn bè
    function updateFriendList(friends) {
      const listDiv = document.getElementById("friendList");
      listDiv.innerHTML = "<strong>Chọn bạn để chỉ đường:</strong>";

      Object.keys(friends).forEach(friendId => {
        const info = friends[friendId];
        const label = info.name || "Chưa đặt tên";

        const input = document.createElement("input");
        input.type = "radio";
        input.name = "friend";
        input.value = friendId;

        input.addEventListener("change", () => {
          selectedFriend = friendId;
          calculateRoute();
        });

        const labelTag = document.createElement("label");
        labelTag.appendChild(input);
        labelTag.appendChild(document.createTextNode(" " + label));

        listDiv.appendChild(labelTag);
      });
    }

    // Tính đường đi ngắn nhất
    function calculateRoute() {
      if (!selectedFriend || !userMarker) return;

      const friendPos = friendMarkers[selectedFriend]?.position;
      const userPos = userMarker.position;

      if (!friendPos) return;

      directionsService.route(
        {
          origin: userPos,
          destination: friendPos,
          travelMode: google.maps.TravelMode.DRIVING,
        },
        (result, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(result);
          } else {
            alert("Không thể tìm đường: " + status);
          }
        }
      );
    }

    // Hàm load bản đồ
    window.initMap = function () {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 16.0471, lng: 108.2068 },
        zoom: 13,
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: true });
      directionsRenderer.setMap(map);

      // Vị trí của bạn
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const loc = { lat: pos.coords.latitude, lng: pos.coords.longitude };

          userMarker = new google.maps.marker.AdvancedMarkerElement({
            map,
            position: loc,
            title: "Bạn",
          });

          map.setCenter(loc);
        });
      }

      // Theo dõi bạn bè trên Firebase
      const friendsRef = ref(db, "friends");
      onValue(friendsRef, snapshot => {
        const friends = snapshot.val() || {};
        updateFriendList(friends);

        // Xóa marker cũ
        Object.values(friendMarkers).forEach(m => m.map = null);
        friendMarkers = {};

        // Tạo marker mới
        Object.keys(friends).forEach(friendId => {
          const info = friends[friendId];
          if (!info.lat || !info.lng) return;

          const marker = new google.maps.marker.AdvancedMarkerElement({
            map,
            position: { lat: info.lat, lng: info.lng },
            title: info.name || "Bạn bè"
          });

          friendMarkers[friendId] = marker;
        });

        // Nếu đã chọn bạn thì tính lại route
        if (selectedFriend) calculateRoute();
      });
    };
  </script>
</head>
<body>
  <div id="friendList"></div>
  <div id="map"></div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUn14JJgslNJ7dQykUVvbgvlNTs7ynCkc&callback=initMap"></script>
</body>
</html>

<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realtime 2-device Location Tracker</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-sA+e2Y8f1kzWm8v+gynKQX1qz8b+Vx3sZc+3zYx0z6k=" crossorigin=""/>
  <style>
    html,body,#map { height: 100%; margin: 0; padding: 0; }
    #controls { position: absolute; top: 8px; left: 8px; z-index: 1000; background: rgba(255,255,255,0.95); padding: 8px; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
    label,input,button { display:block; margin:6px 0; }
    small { color:#666 }
  </style>
</head>
<body>
<div id="controls">
  <strong>Realtime 2-device Tracker</strong>
  <label>Room ID <input id="room" placeholder="e.g. room123"/></label>
  <label>Your name <input id="name" placeholder="Device A"/></label>
  <button id="join">Join Room</button>
  <button id="leave" disabled>Leave Room</button>
  <hr/>
  <label><input type="checkbox" id="share" checked/> Share my location</label>
  <small>Open the same Room ID on another device (phone/computer) to see each other.</small>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1j7k3b2b8gS2h2mD3jYb0NfQb3s1rGk2Gk0b0C2E=" crossorigin=""></script>

<!-- Firebase v9 modular SDK -->
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
  import { getDatabase, ref, set, onChildAdded, onChildChanged, onChildRemoved, remove } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js';

  // Firebase config (đã điền sẵn)
  const firebaseConfig = {
    apiKey: "AIzaSyCn1K76GDbRiXN6_n3yNBgzvb6taUXGOVM",
    authDomain: "tracking-bb8db.firebaseapp.com",
    databaseURL: "https://tracking-bb8db-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "tracking-bb8db",
    storageBucket: "tracking-bb8db.firebasestorage.app",
    messagingSenderId: "376993985667",
    appId: "1:376993985667:web:bb7dfb60f76c9ba5f8d7b6",
    measurementId: "G-DLP0C73TCP"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Setup map
  const map = L.map('map').setView([16.047079, 108.206230], 5); // default center Vietnam
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  let markers = {}; // clientId -> marker

  // UI elements
  const roomEl = document.getElementById('room');
  const nameEl = document.getElementById('name');
  const joinBtn = document.getElementById('join');
  const leaveBtn = document.getElementById('leave');
  const shareChk = document.getElementById('share');

  // Client identity
  const clientId = Math.random().toString(36).slice(2,9);
  let clientName = 'Me';
  let roomId = null;
  let watchId = null;

  function joinRoom(){
    roomId = roomEl.value.trim();
    clientName = (nameEl.value.trim() || ('User-' + clientId));
    if(!roomId){ alert('Nhập Room ID'); return; }

    joinBtn.disabled = true;
    leaveBtn.disabled = false;
    roomEl.disabled = true;
    nameEl.disabled = true;

    const roomRef = ref(db, 'rooms/' + roomId + '/clients/' + clientId);

    // write presence info (initial)
    set(roomRef, {
      name: clientName,
      lat: null,
      lng: null,
      ts: Date.now()
    });

    // listen to all clients in room
    const clientsRef = ref(db, 'rooms/' + roomId + '/clients');

    onChildAdded(clientsRef, (snap) => {
      const id = snap.key;
      const data = snap.val();
      if(!data) return;
      addOrUpdateMarker(id, data);
    });
    onChildChanged(clientsRef, (snap) => {
      const id = snap.key;
      const data = snap.val();
      if(!data) return;
      addOrUpdateMarker(id, data);
    });
    onChildRemoved(clientsRef, (snap) => {
      const id = snap.key;
      removeMarker(id);
    });

    if (shareChk.checked) startSharing();
  }

  function leaveRoom(){
    if(!roomId) return;
    stopSharing();

    const roomRef = ref(db, 'rooms/' + roomId + '/clients/' + clientId);
    remove(roomRef).catch(()=>{});

    for(const k in markers){
      map.removeLayer(markers[k]);
    }
    markers = {};

    joinBtn.disabled = false;
    leaveBtn.disabled = true;
    roomEl.disabled = false;
    nameEl.disabled = false;
    roomId = null;
  }

  function startSharing(){
    if(!navigator.geolocation){ alert('Geolocation không được hỗ trợ trên trình duyệt này.'); return; }
    if(watchId) return;

    watchId = navigator.geolocation.watchPosition((pos)=>{
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      const ts = pos.timestamp;

      if(roomId){
        const myRef = ref(db, 'rooms/' + roomId + '/clients/' + clientId);
        set(myRef, { name: clientName, lat, lng, ts });
      }

      addOrUpdateMarker(clientId, { name: clientName, lat, lng, ts });

    }, (err)=>{
      console.error('Geo error', err);
      alert('Không thể lấy vị trí: ' + err.message);
    }, { enableHighAccuracy: true, maximumAge: 5000, timeout: 10000 });
  }

  function stopSharing(){
    if(watchId){ navigator.geolocation.clearWatch(watchId); watchId = null; }
  }

  function addOrUpdateMarker(id, data){
    if(!data || data.lat == null || data.lng == null) return;
    if(markers[id]){
      markers[id].setLatLng([data.lat, data.lng]);
      markers[id].bindPopup(`${data.name} <br/><small>${new Date(data.ts).toLocaleTimeString()}</small>`);
    } else {
      const m = L.marker([data.lat, data.lng]).addTo(map);
      m.bindPopup(`${data.name} <br/><small>${new Date(data.ts).toLocaleTimeString()}</small>`);
      markers[id] = m;
    }

    if(id === clientId){
      markers[id].bindPopup(`<b>${data.name} (You)</b><br/><small>${new Date(data.ts).toLocaleTimeString()}</small>`);
      map.setView([data.lat, data.lng], 15);
    }
  }

  function removeMarker(id){
    if(markers[id]){ map.removeLayer(markers[id]); delete markers[id]; }
  }

  joinBtn.addEventListener('click', ()=>{ joinRoom(); });
  leaveBtn.addEventListener('click', ()=>{ leaveRoom(); });

  shareChk.addEventListener('change', ()=>{
    if(shareChk.checked){ startSharing(); } else { stopSharing(); }
  });

  window.addEventListener('beforeunload', ()=>{
    if(roomId){
      const roomRef = ref(db, 'rooms/' + roomId + '/clients/' + clientId);
      remove(roomRef).catch(()=>{});
    }
  });
</script>
</body>
</html>
